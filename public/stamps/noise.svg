<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect
    width="100%"
    height="100%"
    fill="rgba(255, 255, 255, 0.1)"
    filter="url(#paperFilter)"
    style="opacity: 0.075"
  />
  <filter id="paperFilter" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.1" result="noise" numOctaves="3" />

    <feDiffuseLighting in="noise" lightingColor="white" surfaceScale="2">
      <feDistantLight azimuth="45" elevation="60" />
    </feDiffuseLighting>
  </filter>
</svg>
